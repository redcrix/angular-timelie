

<div class="projects">
    <h2>Projects</h2>
  
    <button mat-button class="StartBtn" (click)="openModal()" >Create Project</button>
  
    <button mat-button class="StartBtn" (click)="ViewProjects()" >View Project</button>
  
  
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    

    <!-- <ng-container *ngFor="let col of dataSource " [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col }} </th>
        <td mat-cell *matCellDef="let element"> {{ element[col] }} </td>
    </ng-container> -->



    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position" >
      <th mat-header-cell *matHeaderCellDef> position. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Progress">
      <th mat-header-cell *matHeaderCellDef> Progress </th>
      <td mat-cell *matCellDef="let element">
          
        <mat-progress-bar mode="determinate" value="{{element.Progress}}"></mat-progress-bar>
       </td>
    </ng-container>
  

    <ng-container matColumnDef="Budget">
      <th mat-header-cell *matHeaderCellDef> Budget </th>
      <td mat-cell *matCellDef="let element"> {{element.Budget}} </td>
    </ng-container>

    <ng-container matColumnDef="Spent">
        <th mat-header-cell *matHeaderCellDef> Spent </th>
        <td mat-cell *matCellDef="let element"> {{element.Spent}} </td>
      </ng-container>

      <ng-container matColumnDef="Remains">
        <th mat-header-cell *matHeaderCellDef> Remains </th>
        <td mat-cell *matCellDef="let element"> {{element.Remains}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
